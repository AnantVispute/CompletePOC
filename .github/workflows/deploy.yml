name: .NET API CI/CD with Docker and Terraform

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-restore --verbosity normal

  build_docker_image:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Log in to Azure
    #   uses: azure/login@v1
    #   with:
    #     creds: ${{ secrets.AZURE_CREDENTIALS }}

    # - name: Log in to ACR
    #   run: |
    #     az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}

    # - name: Build Docker image
    #   run: docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}.azurecr.io/mywebapppoc361:latest .

    - name: Login to Azure Container Registry
      run: echo ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }} | docker login ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}.azurecr.io -u ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }} --password-stdin

    # - name: Push Docker image
    #   run: docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}.azurecr.io/mywebapppoc361:latest

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}.azurecr.io/mywebapppoc361:latest .
        docker push ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}.azurecr.io/mywebapppoc361:latest

  deploy_infrastructure:
    runs-on: ubuntu-latest
    needs: build_docker_image

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform
    
    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ./terraform
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  deploy_application:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      run: az webapp config container set --name myWebApp --resource-group myResourceGroup --docker-custom-image-name ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}/mywebapppoc361:latest
